<html>
<head>
<title>JSkenpo</title>
<script type="text/javascript">
function jskenpo(jogador){
	/*************************************************************************/
	// Jokenpo - Jokenpo em JavaScript
	// Angelito M. Goulart <angelito@bsd.com.br>
	// 25/02/2011 - v1.0
	// 1 -> Pedra
	// 2 -> Papel
	// 3 -> Tesoura
	/************************************************************************/
	var nr = 0
	do {
		nr = Math.random() * 3;
		cpu = Math.round(nr);
	} while (cpu == 0)
	if (jogador == cpu){
		resultado = '<img src="' + jogador + '.jpg" /> <span class="negrito">x</span> <img src="' + cpu + '.jpg" />';
		resultado = resultado + '<h3><p class="resultado">Empate!</p></h3>';
	} else {
		if ((jogador == 1 && cpu == 3) || (jogador == 2 && cpu == 1) || (jogador == 3 && cpu == 2)){
			resultado = '<img src="' + jogador + '.jpg" /> <span class="negrito">x</span> <img src="' + cpu + '.jpg" />';
			resultado = resultado + '<h3><p class="resultado"><span class="nome">Jogador</span>ganhou!</p></h3>';
		}
		else{
			resultado = '<img src="' + jogador + '.jpg" /> <span class="negrito">x</span> <img src="' + cpu + '.jpg" />';
			resultado = resultado + '<h3><p class="resultado"><span class="nome">CPU</span>ganhou!</p></h3>';
		}
	}
	document.getElementById("resultado").innerHTML = resultado;
}
</script>
